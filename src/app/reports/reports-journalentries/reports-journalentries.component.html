<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #form="ngForm" (ngSubmit)="generate()">
      <div class="ui-g-10 report-filter">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodBegin" name="periodBegin"></p-calendar>

        <label>até</label>

        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodEnd" name="periodEnd"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar"
          [disabled]="form.invalid"></button>
      </div>
    </form>
  </div>
</div>
